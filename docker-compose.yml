version: '3.8'

services:
  app:
    build: .
    network_mode: host
    env_file:
      - .env
    volumes:
      - .:/app

  redis:
    image: redis:7-alpine
    container_name: nodemanager-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

volumes:
  redis_data: