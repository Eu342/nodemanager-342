<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NodeManager - Мониторинг аптайма</title>
    <link rel="stylesheet" href="/static/css/server_list.css">
    <link rel="stylesheet" href="/static/css/uptime.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">N</div>
                    <div class="logo-text">NodeManager</div>
                </div>
            </div>
            <nav class="nav-items">
                <a href="/nodemanager" class="nav-item" data-page="dashboard">
                    <svg class="nav-item-icon" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2 2V5a2 2 0 012-2h6l2 2h6a2 2 0 012 2v2"/>
                    </svg>
                    <span>Главная</span>
                </a>
                <a href="/nodemanager/add" class="nav-item" data-page="add">
                    <svg class="nav-item-icon" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                    </svg>
                    <span>Добавить сервер</span>
                </a>
                <a href="/nodemanager/setup" class="nav-item" data-page="install">
                    <svg class="nav-item-icon" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3M3 17V7a2 2 0 012-2h6l2 2h6a2 2 0 012 2v10a2 2 0 01-2 2H5a2 2 0 01-2-2z"/>
                    </svg>
                    <span>Настроить сервер</span>
                </a>
                <a href="/nodemanager/list" class="nav-item" data-page="list">
                    <svg class="nav-item-icon" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                    </svg>
                    <span>Список серверов</span>
                </a>
                <a href="/nodemanager/uptime" class="nav-item active" data-page="uptime">
                    <svg class="nav-item-icon" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                    </svg>
                    <span>Аптайм</span>
                </a>
                <a href="/nodemanager/settings/subscription" class="nav-item" data-page="settings">
                    <svg class="nav-item-icon" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                    </svg>
                    <span>Настройки</span>
                </a>
            </nav>
        </aside>
        <main class="main-content">
            <header class="content-header">
                <div class="header-top">
                    <h1 class="page-title">Мониторинг аптайма</h1>
                    <div class="header-actions">
                        <div class="time-period-selector">
                            <button class="period-button active" data-period="24h">24 часа</button>
                            <button class="period-button" data-period="7d">7 дней</button>
                            <button class="period-button" data-period="30d">30 дней</button>
                        </div>
                        <button class="action-button" id="refreshButton">
                            <svg class="nav-item-icon" style="width: 16px; height: 16px;" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                            </svg>
                            Обновить
                        </button>
                        <button class="action-button" id="themeButton">
                            <svg class="nav-item-icon" style="width: 16px; height: 16px;" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </header>
            <section class="stats-grid">
                <div class="stat-card">
                    <svg class="stat-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2"/>
                    </svg>
                    <div class="stat-value" id="totalServers"><span class="loading"><span class="spinner"></span> Загрузка...</span></div>
                    <div class="stat-label">Всего серверов</div>
                </div>
                <div class="stat-card">
                    <svg class="stat-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                    </svg>
                    <div class="stat-value" id="onlineServers"><span class="loading"><span class="spinner"></span> Загрузка...</span></div>
                    <div class="stat-label">Онлайн</div>
                </div>
                <div class="stat-card">
                    <svg class="stat-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                    </svg>
                    <div class="stat-value" id="averageUptime"><span class="loading"><span class="spinner"></span> Загрузка...</span></div>
                    <div class="stat-label">Средний аптайм</div>
                </div>
            </section>
            <section class="dashboard-section">
                <div class="dashboard-card">
                    <div class="card-header">
                        <h3 class="card-title">Аптайм серверов</h3>
                    </div>
                    <div class="servers-grid" id="serversGrid">
                        <div class="loading" style="padding: 40px; text-align: center; grid-column: 1 / -1;">
                            <span class="spinner"></span> Загрузка данных серверов...
                        </div>
                    </div>
                </div>
                <div class="dashboard-card">
                    <div class="card-header">
                        <h3 class="card-title">Последние события</h3>
                    </div>
                    <div class="activity-list" id="eventsList">
                        <div class="loading" style="padding: 20px; text-align: center;">
                            <span class="spinner"></span> Загрузка событий...
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <div class="toast-container" id="toastContainer"></div>
    <script defer src="/static/js/uptime.js"></script>
</body>
</html>
